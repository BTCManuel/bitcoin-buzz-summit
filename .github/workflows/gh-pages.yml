name: ğŸŒ Manual GitHub Pages Deploy

on:
  push:
    branches:
      - preview

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ§± Install & Build
        run: |
          npm ci
          npm run build

      - name: ğŸš€ Deploy to GitHub Pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
