name: ğŸš€ Deploy to DomainFactory via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install dependencies and build (Vite)
        run: |
          npm ci
          npm run build

      - name: ğŸš€ Upload to DomainFactory via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          timeout: 120
          local-dir: dist/
          server-dir: ./         # â† Webroot, nicht htdocs/
          log-level: verbose
