name: ðŸš€ Deploy to DomainFactory via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Code auschecken
        uses: actions/checkout@v3

      - name: ðŸ›‘ PrÃ¼fe autobuild.txt
        run: |
          AUTOBUILD=$(grep -v '^#' autobuild.txt | head -n 1)
          echo "Autobuild-Modus: '$AUTOBUILD'"
          if [[ "$AUTOBUILD" != "on" ]]; then
            echo "âŒ Autobuild deaktiviert â€“ Abbruch."
            exit 0
          fi

      - name: âš™ï¸ Installiere AbhÃ¤ngigkeiten und baue Projekt (wenn live)
        run: |
          MODE=$(grep -v '^#' mode.txt | head -n 1)
          echo "Deploy-Modus: '$MODE'"

          if [[ "$MODE" == "live" ]]; then
            echo "ðŸ“¦ npm ci wird ausgefÃ¼hrt..."
            npm ci || { echo "âŒ npm ci fehlgeschlagen"; exit 1; }

            echo "ðŸ”¨ npm run build wird ausgefÃ¼hrt..."
            npm run build || { echo "âŒ Build fehlgeschlagen"; exit 1; }

            echo "ðŸ“‚ Inhalt von dist/ nach Build:"
            ls -lah dist || echo "âš ï¸ dist/ nicht gefunden!"
          else
            echo "âš ï¸ Wartungsmodus erkannt â€“ kein Build"
          fi

      - name: ðŸ“ Setze Upload-Ordner (dist/ oder maintenance-html/)
        id: modecheck
        run: |
          MODE=$(grep -v '^#' mode.txt | head -n 1)
          if [[ "$MODE" == "maintenance" ]]; then
            echo "âž¡ï¸ Verwende maintenance-html/"
            echo "localdir=maintenance-html/" >> $GITHUB_OUTPUT
          else
            if [[ ! -d "dist" ]]; then
              echo "âŒ dist/ fehlt â€“ Build war fehlerhaft oder wurde Ã¼bersprungen."
              exit 1
            fi
            echo "âž¡ï¸ Verwende dist/"
            echo "localdir=dist/" >> $GITHUB_OUTPUT
          fi

      - name: ðŸš€ FTP-Upload zur DomainFactory
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ${{ steps.modecheck.outputs.localdir }}
          server-dir: ./
