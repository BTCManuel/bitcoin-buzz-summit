name: ðŸš€ Deploy to DomainFactory via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: â“ Check autobuild.txt
        run: |
          AUTOBUILD=$(grep -v '^#' autobuild.txt | head -n 1 | xargs)
          echo "Autobuild-Modus: '$AUTOBUILD'"
          if [[ "$AUTOBUILD" != "on" ]]; then
            echo "ðŸš« Autobuild deaktiviert â€“ Abbruch."
            exit 0
          fi

      - name: ðŸ“¦ Install dependencies and build (nur wenn live)
        run: |
          MODE=$(grep -v '^#' mode.txt | head -n 1 | xargs)
          echo "Deploy-Modus: '$MODE'"
          if [[ "$MODE" == "live" ]]; then
            echo "ðŸ“¦ Installiere AbhÃ¤ngigkeiten..."
            npm ci || { echo "âŒ npm ci fehlgeschlagen"; exit 1; }

            echo "ðŸ”¨ Starte Build..."
            npm run build || { echo "âŒ Build fehlgeschlagen"; exit 1; }
          else
            echo "âš ï¸ Wartungsmodus â€“ Build wird Ã¼bersprungen"
          fi

      - name: ðŸ§ª Diagnose: Zeige dist-Ordner nach Build
        run: |
          echo "ðŸ“‚ Inhalt von dist/:"
          ls -lah dist || echo "âš ï¸ dist/ nicht vorhanden"

          echo "ðŸ“„ Inhalt von npm-debug.log (falls vorhanden):"
          if [ -f npm-debug.log ]; then
            cat npm-debug.log
          else
            echo "âœ… Keine npm-debug.log vorhanden"
          fi

      - name: ðŸ“ Set upload folder based on mode.txt
        id: set-folder
        run: |
          MODE=$(grep -v '^#' mode.txt | head -n 1 | xargs)
          if [[ "$MODE" == "maintenance" ]]; then
            echo "âž¡ï¸ Wartungsmodus â€“ lade maintenance-html/ hoch"
            echo "localdir=maintenance-html/" >> $GITHUB_OUTPUT
          else
            if [[ ! -d "dist" ]]; then
              echo "âŒ dist/ fehlt â€“ Build war fehlerhaft oder wurde Ã¼bersprungen."
              exit 1
            fi
            echo "âž¡ï¸ Live-Modus â€“ lade dist/ hoch"
            echo "localdir=dist/" >> $GITHUB_OUTPUT
          fi

      - name: ðŸš€ Upload to DomainFactory via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ${{ steps.set-folder.outputs.localdir }}
          server-dir: ./
