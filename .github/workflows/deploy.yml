name: ðŸš€ Deploy to DomainFactory via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ“¦ Install dependencies and build (Vite)
        run: |
          npm ci
          npm run build

      - name: ðŸš€ Upload to DomainFactory via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: sftp
          timeout: 120
          local-dir: dist/
          server-dir: ./     # <-- ins Webroot
          dangerous-clean-slate: false
          log-level: verbose 