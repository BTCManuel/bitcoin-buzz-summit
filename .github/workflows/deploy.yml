name: ðŸš€ Deploy to DomainFactory via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ” Check autobuild.txt
        id: autobuild
        run: |
          value=$(grep -v '^#' autobuild.txt | grep -i 'on' || true)
          echo "autobuild=$value" >> $GITHUB_OUTPUT

      - name: ðŸš« Skip deployment if autobuild.txt is not 'on'
        if: steps.autobuild.outputs.autobuild == ''
        run: echo "Deployment is turned off via autobuild.txt"

      - name: ðŸ“¦ Install dependencies and build (Vite)
        if: steps.autobuild.outputs.autobuild != ''
        run: |
          npm ci
          npm run build

      - name: ðŸš€ Upload to DomainFactory via FTP
        if: steps.autobuild.outputs.autobuild != ''
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: ./
