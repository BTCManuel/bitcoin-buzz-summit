name: 🚀 Deploy to DomainFactory via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: ❓ Check autobuild.txt
        run: |
          AUTOBUILD=$(grep -v '^#' autobuild.txt | head -n 1 | xargs)
          echo "Autobuild-Modus: '$AUTOBUILD'"
          if [[ "$AUTOBUILD" != "on" ]]; then
            echo "🚫 Autobuild deaktiviert – Abbruch."
            exit 0
          fi

      - name: 📦 Install dependencies and build (nur wenn live)
        run: |
          MODE=$(grep -v '^#' mode.txt | head -n 1 | xargs)
          echo "Deploy-Modus: '$MODE'"
          if [[ "$MODE" == "live" ]]; then
            echo "📦 Installiere Abhängigkeiten und baue Website..."
            npm ci
            npm run build
          else
            echo "⚠️ Wartungsmodus – Build wird übersprungen"
          fi

      - name: 📁 Set upload folder based on mode.txt
        id: set-folder
        run: |
          MODE=$(grep -v '^#' mode.txt | head -n 1 | xargs)
          if [[ "$MODE" == "maintenance" ]]; then
            echo "localdir=maintenance-html/" >> $GITHUB_OUTPUT
          else
            if [[ ! -d "dist" ]]; then
              echo "❌ dist/ fehlt – Build war fehlerhaft oder wurde übersprungen."
              exit 1
            fi
            echo "localdir=dist/" >> $GITHUB_OUTPUT
          fi

      - name: 🚀 Upload to DomainFactory via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ${{ steps.set-folder.outputs.localdir }}
          server-dir: ./
