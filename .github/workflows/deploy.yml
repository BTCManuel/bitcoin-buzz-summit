name: 🚀 Deploy to DomainFactory via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: ❓ Check autobuild flag (Kommentare erlaubt)
        run: |
          # Lese erste nicht-kommentierte Zeile aus autobuild.txt
          AUTOBUILD=$(grep -v '^#' autobuild.txt | head -n 1)
          echo "Autobuild-Modus: $AUTOBUILD"
          if [[ "$AUTOBUILD" != "on" ]]; then
            echo "🚫 Autobuild deaktiviert – Abbruch."
            exit 0
          fi

      - name: ⚙️ Install dependencies and build (nur falls live)
        run: |
          MODE=$(grep -v '^#' mode.txt | head -n 1)
          echo "Deploy-Modus: $MODE"
          if [[ "$MODE" == "live" ]]; then
            npm ci
            npm run build
          fi

      - name: 📁 Set local-dir variable je nach Modus
        id: modecheck
        run: |
          MODE=$(grep -v '^#' mode.txt | head -n 1)
          echo "Ermittelter Modus: $MODE"
          if [[ "$MODE" == "maintenance" ]]; then
            echo "localdir=maintenance-html" >> $GITHUB_OUTPUT
          else
            echo "localdir=dist" >> $GITHUB_OUTPUT
          fi

      - name: 🚀 Upload to DomainFactory via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ${{ steps.modecheck.outputs.localdir }}
          server-dir: ./
