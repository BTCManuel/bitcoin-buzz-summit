name: ðŸš€ Deploy to DomainFactory via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: â“ Check autobuild flag (mit Kommentar-Support)
        run: |
          AUTOBUILD=$(grep -v '^#' autobuild.txt | head -n 1)
          echo "Autobuild-Modus: $AUTOBUILD"
          if [[ "$AUTOBUILD" != "on" ]]; then
            echo "ðŸš« Autobuild deaktiviert â€“ Abbruch."
            exit 0
          fi

      - name: âš™ï¸ Install dependencies and build (nur wenn live)
        run: |
          MODE=$(grep -v '^#' mode.txt | head -n 1)
          echo "Deploy-Modus: $MODE"
          if [[ "$MODE" == "live" ]]; then
            echo "ðŸ“¦ Installiere AbhÃ¤ngigkeiten..."
            npm ci || { echo "âŒ npm ci fehlgeschlagen"; exit 1; }
            echo "ðŸ”¨ Baue Projekt mit Vite..."
            npm run build || { echo "âŒ Build fehlgeschlagen"; exit 1; }
          else
            echo "âš ï¸ Wartungsmodus â€“ kein Build nÃ¶tig"
          fi


      - name: ðŸ“ Setze lokalen Upload-Ordner (dist/ oder maintenance-html/)
        id: modecheck
        run: |
          MODE=$(grep -v '^#' mode.txt | head -n 1)
          if [[ "$MODE" == "maintenance" ]]; then
            echo "âž¡ï¸ Verwende maintenance-html/"
            echo "localdir=maintenance-html/" >> $GITHUB_OUTPUT
          else
            if [[ ! -d "dist" ]]; then
              echo "âŒ Fehler: dist/ fehlt! Wahrscheinlich Build fehlgeschlagen."
              exit 1
            fi
            echo "âž¡ï¸ Verwende dist/"
            echo "localdir=dist/" >> $GITHUB_OUTPUT
          fi

      - name: ðŸš€ FTP-Upload zu DomainFactory
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ${{ steps.modecheck.outputs.localdir }}/
          server-dir: ./
