name: ğŸš€ Deploy to DomainFactory via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: â“ Check autobuild.txt
        run: |
          AUTOBUILD=$(grep -v '^#' autobuild.txt | head -n 1 | xargs)
          echo "Autobuild-Modus: '$AUTOBUILD'"
          if [[ "$AUTOBUILD" != "on" ]]; then
            echo "ğŸš« Autobuild deaktiviert â€“ Abbruch."
            exit 0
          fi

      - name: ğŸ“ Set upload folder based on mode.txt
        id: set-folder
        run: |
          MODE=$(grep -v '^#' mode.txt | head -n 1 | xargs)
          echo "Deploy-Modus: '$MODE'"
          if [[ "$MODE" == "maintenance" ]]; then
            echo "localdir=maintenance-html/" >> $GITHUB_OUTPUT
          else
            echo "localdir=dist/" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“¦ Install dependencies and build (nur wenn live)
        run: |
          MODE=$(grep -v '^#' mode.txt | head -n 1 | xargs)
          if [[ "$MODE" == "live" ]]; then
            echo "ğŸ“¦ Installiere AbhÃ¤ngigkeiten und baue Website..."
            npm ci
            npm run build
          else
            echo "âš ï¸ Wartungsmodus â€“ Build wird Ã¼bersprungen"
          fi

      - name: ğŸš€ Upload to DomainFactory via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ${{ steps.set-folder.outputs.localdir }}
          server-dir: ./
